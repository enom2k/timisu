<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TI X MISU</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"> 
</head>
<body>
  <section class="ti-main">
    <div class="ti-main1">
      <img src="./img/main_1.jpg" alt="">
    </div>
    <div class="ti-main-slide">
      <img src="./img/main_2.jpg" alt="">
      <div class="main-slide">
        <!-- owl-carousel -->
        <div class="owl-carousel owl-theme owl-loaded">
            <div class="owl-stage-outer">                                
                <div class="owl-stage">
                    <div class="owl-item"><img src="./img/roll_1.jpg" alt=""></div>
                    <div class="owl-item"><img src="./img/roll_2.jpg" alt=""></div>
                    <div class="owl-item"><img src="./img/roll_3.jpg" alt=""></div>
                    <div class="owl-item"><img src="./img/roll_4.jpg" alt=""></div>
                    <div class="owl-item"><img src="./img/roll_5.jpg" alt=""></div>
                    <div class="owl-item"><img src="./img/roll_6.jpg" alt=""></div>
                    <div class="owl-item"><img src="./img/roll_7.jpg" alt=""></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="ti-main3">
      <img src="./img/main_3.jpg" alt="">
    </div>
  </section>

  <script>
    $(document).ready(function(){
    var owl = $('.owl-carousel');
    
  owl.owlCarousel({
    loop: true,
    items: 3.6, 
    autoplay: true,
    slideTransition: 'linear',
    autoplaySpeed: 5000,
    smartSpeed: 5000,
    center: true,
    margin: 15
      
  });    

  jQuery('.owl-carousel').trigger('play.owl.autoplay',[2000]);

function setSpeed(){
    jQuery('.owl-carousel').trigger('play.owl.autoplay',[5000]);
}

setTimeout(setSpeed, 1000);
    
});
  </script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
 





 
 
        
         


</body>
</html>
